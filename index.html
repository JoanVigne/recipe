<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/style.css" />
    <link rel="stylesheet" href="./css/reset.css" />
    <link rel="stylesheet" href="./css/loader.css" />
    <link rel="stylesheet" href="./css/modal.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
    />
    <title>Document</title>
  </head>
  <body>
    <header>
      <h1>RECIPE</h1>
      <nav>
        <ul>
          <li><a href="#">Home icon</a></li>
          <li><button class="open-modal-add-a-recipe">Add a recipe</button></li>
        </ul>
      </nav>
    </header>
    <main>
      <h2>Latest</h2>
      <section class="list-and-images">
        <ul class="list-recettes"></ul>
        <div class="container-images">carousel de cette recette :</div>
      </section>
      <section class="info-recipe">
        <div class="container-instructions"><h3>Instructions</h3></div>
        <ul class="container-ingredients"></ul>
      </section>
      <button class="open-modal-add-a-recipe">Add a recipe</button>
      <!-- MODAL -->
      <div class="modal-add-a-recipe">
        <form action="GET" autocomplete="off">
          <div class="title-and-close">
            <h2>What's this, what's this?</h2>
            <i class="fas fa-times close"></i>
          </div>

          <input type="text" name="title" placeholder="Title" required />
          <input type="text" name="image" placeholder="Image" />
          <input
            type="text"
            name="instructions"
            placeholder="Instructions (optional)"
          />
          <div class="container-ingredients">
            <input type="text" name="ingredient" placeholder="Ingredient" />
            <input
              type="button"
              value="Add an ingredient"
              class="add-ingredient"
            />
            <div class="ingredients"></div>
          </div>
          <input
            type="password"
            name="password"
            placeholder="secret password"
            autocomplete="new-password"
            required
          />
          <p>
            the secret password is here to prevent any other person to add a
            recipe
          </p>
          <input type="submit" value="Add a recipe" />
        </form>
      </div>
      <!-- MODAL -->
    </main>
    <script src="./js/loader.js"></script>
    <script src="./js/recettes.js"></script>
    <script src="./js/modal.js"></script>
    <script src="./js/main.js"></script>
  </body>
</html>
